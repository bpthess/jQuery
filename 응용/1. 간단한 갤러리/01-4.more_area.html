<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    ul{list-style:none;}

    .cont{width:100%; height: 500px;}
    .cont1{background: antiquewhite}
    .cont2{background: aquamarine}
    .cont3{background: azure}
    .cont4{background: cadetblue}
    button.more{width:120px; height:40px; position:relative; left:50%; transform:translateX(-50%); margin-top:50px; }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   <script>
   <script
     $(function(){
       $(".cont").not(":first").hide();
       $("button").click(function(){
         $(".cont:visible").next().show();
       });
     })
   </script>


</head>
<body>
  <div id="container">
    <div class="cont cont1"></div>
    <div class="cont cont2"></div>
    <div class="cont cont3"></div>
    <div class="cont cont4"></div>
    <button class="more">더보기</button>
  </div>
</body>
</html>
