<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>클릭이벤트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    button {
      width: 150px;
      height: 50px;
    }

    .circle {
      width: 200px;
      height: 200px;
      background-color: deeppink;
      border-radius: 50%;
      text-align: center;
      line-height: 200px;
      color: #fff;
      font-size: 40px;
      position: absolute;
      left: 10px;
      top: 100px;
      display: none;
      transition: left 1s;
    }

    .on {
      left: 600px;
    }
  </style>
  <style>
  </style>
  <!--    <script src="js/jquery-3.6.0.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {

      $("button").click(function() {
        $(".circle").show("slow", function() {
          $(".circle").addClass("on")
        });
      });
    });
  </script>
</head>

<body>
  <button>click</button>
  <div class="circle">김수안</div>
</body>

</html>
