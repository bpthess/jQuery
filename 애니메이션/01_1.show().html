<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭이벤트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        button{width:150px; height: 50px;}
        h1{font-size: 100px; display: none;}
    </style>
    <style>
    </style>
    <!--    <script src="js/jquery-3.6.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(function(){
            $("button:eq(0)").on("click",function(){
                $(".img-box").show("slow");
            });
           $("button:eq(1)").click(function(){
               $(".img-box").hide(3000);
           })
       });
    </script>
</head>

<body>
  <button>show</button>
  <button>hide</button>
  <div class="img-box">
      <img src="../images/cat05.png" alt="">
  </div>
</body>
</html>
