<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭이벤트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        button{width:150px; height: 50px;}
        .img-box{display: none}
    </style>
    <style>
    </style>
    <!--    <script src="js/jquery-3.6.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(function(){
           
           $("button").click(function(){
               
            if($(".img-box").css("display")=="none"){
               $(".img-box").slideDown("slow");
           }
           else{
               $(".img-box").slideUp("fast");
           }
               
           });   
           
       });
    </script>
</head>

<body>
  <button>click</button>

  <div class="img-box">
      <img src="../images/cat01.png" alt="">
  </div>
</body>
</html>
