<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭이벤트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button{width:120px; height: 50px;}
        .img-box{display: none;}
    </style>
   

   
</head>

<body>
  <button>fadeIn</button>
  <button>fadeOut</button>
 <div class="img-box">
     <img src="../images/cat05.png">
 </div> 
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script>
    $("button:eq(0)").click(function(){
        $(".img-box:not(:animated)").fadeIn(2000);
    });
    $("button:eq(1)").click(function(){
        $(".img-box").stop().fadeOut(2000);
    })
</script>
</body>
</html>
