<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>노드 추가하기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul{text-align: center; padding-top:50px;}
    ul li{width:300px; height:300px; margin:0 15px; display:inline-block; text-align: center; background:aqua}
    ul li span{display:block; width:100%; height:100%;}
    ul li:nth-child(1) span{background:url(../images/cat01.png) center top;}
    ul li:nth-child(2) span{background:url(../images/cat02.png) center top;}
    ul li:nth-child(3) span{background:url(../images/cat03.png) center top;}

  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

$(function(){
  $("ul li").mouseover(function(){
    $(this).find("span").stop().slideDown();
  });
  $("ul li").mouseout(function(){
    $(this).find("span").stop().slideUp();
  })
});
  </script>
</head>


<body>
<ul>
  <li><a href="#none"><span></span></a></li>
  <li><a href="#none"><span></span></a></li>
  <li><a href="#none"><span></span></a></li>
</ul>
</body>

</html>
