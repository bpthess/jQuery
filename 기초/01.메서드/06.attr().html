<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>노드 추가하기</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    // $(".img-box img").attr("src","images/cat02.png").attr("alt","고양이 2번")
    $(".img-box img").attr({
      "src":"../images/cat03.png",
      "alt":"고양이3번"
    });
    $("a").text("다음").attr("href","http://www.daum.net").attr("target","_blank");
    //.attr() 태그의 속성을 선언하거나 변경할 경우 사용
  })
</script>
</head>
<body>
  <div class="img-box">
  <img src="../images/cat01.png" alt="고양이 1번">
  <a href="http://www.naver.com" target="_self">네이버</a>
  </div>
</body>
</html>
