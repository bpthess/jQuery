<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클릭이벤트</title>
  <style>
  button{width:150px; height:50px; border-radius:30px; border-color:orange;
  background:skyblue;}
  </style>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    $("button").click(function(){
      $(this).css({
      "border-color":"red",
      "background":"orange"
    });
        });

        $("h1").click(function(){
          $(this).css({
          "font-size":"50px",
          color:"#ef0cf7"
        })
        })
  });
</script>
</head>
<body>
  <button>CLICK</button>
  <h1>이태용</h1>
</body>
</html>
