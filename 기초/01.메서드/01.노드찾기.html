<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제이쿼리 노드 찾기</title>
  <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $(".list-area .inner ul li a").css("color","green");
      $("#notice li:nth-child(2) a").css("color","red");
      $("#notice li:nth-child(2)").find("a").css("color","blue")
    });
  </script>
</head>
<body>
<div class="list-area">
  <div class="inner">
    <ul id="notice">
      <li><a href="#none">메뉴1</a></li>
      <li><a href="#none">메뉴2</a></li>
      <li><a href="#none">메뉴3</a></li>
      <li><a href="#none">메뉴4</a></li>
      <li><a href="#none">메뉴5</a></li>
    </ul>
  </div>
</div>
</body>
</html>
